<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap framework css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styleIndex.css">   
    <title>Lista Mangas Favoritos</title>
</head>
<body>
    <header></header>
    <main>
        <div class="container contenedor-main">
          <div class="container">

            <div class="form">
              <h1>Registro de mangas</h1>
              <form>
                <!-- Campo para colocar el nombre del manga -->
                <div class="grupo">
                  <input type="text"  id="nombreManga" required>
                  <label for="nombreManga" >Nombre del manga</label>
                </div>
                <!-- Campo para coloar el nombre del autor-->
                <div class="grupo">
                  <input type="text"  id="autorManga" placeholder="" required>
                  <label for="autorManga" >Autor</label>
                </div>
                <!-- Boton para enviar los datos del formulario -->
                <div class="contBoton">
                  <!-- <button  type="button" class="boton buttonGenerate btn btn-outline-primary"  onclick="addManga()">Guardar</button> -->
                  <button type="button" class="boton" onclick="addManga()"><strong>Guardar</strong> </button>
                </div>

              </form>
            </div>
            <div class=" ">
              <table>
                <th></th>
                <tbody id="tbodyContent">

                </tbody>
              </table>

            </div>
            <div id="alerts">

            </div>

          </div>
        </div>



    </main>
    <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
