<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap framework css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/styleIndex.css">   
    <title>Lista Mangas Favoritos</title>
</head>
<body>
    <header>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
            Bootstrap
          </a>
        </div>
      </nav>
    </header>
    <main>
        <div class="container contenedor-main">
          <div class="container">
            <div class="avatar">
              <img class="avatarPicture" src="./images/saitama-leyendo-manga-768x461.jpg" alt="Usuario Leyendo">
            </div>
            <div class="form">
              <!-- <h1>Registro de mangas</h1> -->
              <form>
                <h1>Registro de mangas</h1>
                 <!-- Campo para colocar el id de los datos del manga -->
                <div class="grupo">
                  <input type="hidden"  id="idIndex">
                </div>
                <!-- Campo para colocar el nombre del manga -->
                <div class="grupo">
                  <input type="text"  id="nombreManga" required>
                  <label for="nombreManga" >Nombre del manga</label>
                </div>
                <!-- Campo para coloar el nombre del autor-->
                <div class="grupo">
                  <input type="text"  id="autorManga" placeholder="" required>
                  <label for="autorManga" >Autor</label>
                </div>
                <!-- Boton para enviar los datos del formulario -->
                <div class="contBoton">
                  <!-- <button  type="button" class="boton buttonGenerate btn btn-outline-primary"  onclick="addManga()">Guardar</button> -->
                  <button type="button" class="boton" onclick="agregarRegistro()"><strong>Guardar</strong> </button>
                  <button type="button" class="boton" onclick="actualizarRegistro()"><strong>Actualizar</strong> </button>
                </div>

              </form>
            </div>
          </div>
        </div>

        <div class="container table">
          <h1>Lista de tus mangas favoritos</h1>
          <table class="table table-hover tabla">
            <thead id="theadTable">
            <thead>
              <!-- <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
              </tr> -->
            </thead>
            <tbody id="tbodyContent">
            </tbody>
          </table>

        </div>
        <div id="alerts">
        </div>
    </main>
    <script type="text/javascript" src="./js/index.js"></script>
</body>
<footer>
  
</footer>
</html>
